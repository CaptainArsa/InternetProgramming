<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyakov Arseniy</title>
</head>
<body>
    <button id="myButton">Кнопка</button>
    <a href="https://CaptainArsa.github.io/InternetProgramming/Lab9/Lab9_3.html">Exercise 3</a>

    <script>
        var button = document.getElementById("myButton");

        button.addEventListener("mouseover", function() {
            button.style.display = "none";
            setTimeout(function() {
                button.style.display = "block";
                button.style.position = "absolute";
                button.style.left = Math.floor(Math.random() * window.innerWidth) + "px";
                button.style.top = Math.floor(Math.random() * window.innerHeight) + "px";
            }, 3000);
        });
    </script>
</body>
</html>

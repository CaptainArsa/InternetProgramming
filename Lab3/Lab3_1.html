        document.write(weekDay(5, 'среда', 'darkblue'));
        document.write(weekDay(4, 'четверг', 'blue'));
        document.write(weekDay(3, 'пятница', 'darkmagenta'));
        document.write(weekDay(2, 'суббота', 'magenta'));

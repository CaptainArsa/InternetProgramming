<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyakov Arseniy</title>
    <style>
        #field {
            background-color: green;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #ball {
            background-color: white;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <a href="https://CaptainArsa.github.io/InternetProgramming/Lab9/Lab9_4.html">Exercise 4</a>
    <div id="field" onclick="moveBall(event)">
        <div id="ball"></div>
    </div>

    <script>
        let field = document.getElementById("field");
        let ball = document.getElementById("ball");

        function moveBall(event) {
            let x = event.clientX - field.offsetLeft;
            let y = event.clientY - field.offsetTop;

            if (x < 50) {
                x = 50;
            } else if (x > field.offsetWidth - 50) {
                x = field.offsetWidth - 50;
            }

            if (y < 50) {
                y = 50;
            } else if (y > field.offsetHeight - 50) {
                y = field.offsetHeight - 50;
            }

            ball.style.top = y + "px";
            ball.style.left = x + "px";
        }
    </script>
</body>
</html>

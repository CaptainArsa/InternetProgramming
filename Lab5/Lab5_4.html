<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyakov Arseniy</title>
    <script>
        function randomStr(len)
        {
            const chars = ' ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let res = '';
            for (let i = 0; i < len; i++) res += chars[Math.floor(Math.random() * chars.length)];
            return res;
        }

        function mixer(arg)
        {
            if (arg.length <= 3) return arg;
            else
            {
                let firstChar = arg[0];
                let lastChar = arg.slice(-1);
                let otherChars = arg.slice(1, -1).split('');
                return firstChar + otherChars.sort(() => Math.random() - 0.5).join('') + lastChar;
            }
        }

        let str = randomStr(100);
        document.write(`<p>Изначальная строка: "${str}"</p>`);
        
        let strArr = str.split(' ');
        let newArr = strArr.map(mixer);
        document.write(`<p>Новая строка: "${newArr.join(' ')}"</p>`);
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyakov Arseniy</title>
    <script>
        document.write('<p>(Вариант №13)</p>');

        let x = NaN;
        while (true)
        {
            x = parseInt(prompt('Введите значение Х', '5'));
            if (!isNaN(x)) break;
            else alert('Пожалуйста введите Х правильно!');
        }

        let y = 0;
        if (x <= -3 && x <= 3) y = x/3;
        else if (x < -3 || x == 4) y = 1/x+Math.exp(x*x+1);
        else y = Math.sqrt(x**3-2);

        document.write('<p><b>Значение переменной y, при условии:</b></p>');
        document.write('<img src="images/expression1.png" />');
        document.write('<p>y = ' + y + '</p>');
        document.write('<a href="https://CaptainArsa.github.io/InternetProgramming/Lab2/Lab2_4.html">Exercise 4</a>');
    </script>
</head>
<body>

</body>
</html>
